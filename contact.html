<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact - Jostin F. - Portfolio</title>
  </head>
  <body>
    <header class="header header-pages" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          Jostin <span>Fernandez</span>
        </a>
        
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            
            <li class="nav__item">
              <a href="about.html" class="nav__link">About Me</a>
            </li>
            
            <li class="nav__item">
              <a href="projects.html" class="nav__link">Projects</a>
            </li>

            <li class="nav__item">
              <a href="contact.html" class="nav__link">Contact Me</a>
            </li>

          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">

      <section class="contact section" id="contact">
        <h3 class="section__subtitle">
          Get In <span>Touch</span>
        </h3>

        <h2 class="section__title">
          Contact Me
        </h2>

        <div class="contact__container container grid">
          <form action="" class="contact__form" id="contact-form">
            <div class="contact__group">
              <input type="text" name="user_name" required placeholder="Enter your name" class="contact__input">
              <input type="email" name="user_email" required placeholder="Enter your email" class="contact__input">
            </div>

            <textarea name="user_project" required placeholder="Enter your message" class="contact__input"></textarea>

            <p class="contact__message" id="contact-message"></p>

            <button type="submit" class="button contact__button">
              Send Message
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container grid">
        <div class="footer__content grid">
          <a href="index.html" class="footer__logo">
            Jostin <span>Fernandez</span>
            <h2 class="footer__education">Future Software engineer</h2>
          </a>

          <ul class="footer__links">
            <li>
              <a href="about.html" class="footer__link">About Me</a>
            </li>

            <li>
              <a href="projects.html" class="footer__link">Projects</a>
            </li>

            <li>
              <a href="contact.html" class="footer__link">Contact Me</a>
            </li>
          </ul>

          <div class="footer__social">
            <a href="https://github.com/JostinFernandez" target="_blank" class="footer__social-link">
              <i class="ri-github-fill"></i>
            </a>

            <a href="https://www.linkedin.com/in/jostin-fernandez-4503b131b/" target="_blank" class="footer__social-link">
              <i class="ri-linkedin-box-fill"></i>
            </a>

            <a href="https://www.instagram.com/jostin.fs/" target="_blank" class="footer__social-link">
              <i class="ri-instagram-fill"></i>
            </a>
          </div>
        </div>

        <span class="footer__copy">
          &#169; All Rights Reserved By JostinFernandez
        </span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
